<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Results | EduPink Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff6b9d;
            --deep-purple: #4a148c;
            --soft-pink: #fff0f5;
            --gradient: linear-gradient(135deg, #4a148c, #ff6b9d);
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding-bottom: 50px;
        }

        /* --- HEADER SECTION --- */
        .result-header {
            background: var(--gradient);
            color: white;
            padding: 60px 20px 100px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(74, 20, 140, 0.2);
        }

        .result-header h1 { font-weight: 700; margin-bottom: 10px; }

        .btn-nav {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 8px 25px;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
            margin-inline: 5px;
        }

        .btn-nav:hover { background: white; color: var(--deep-purple); }

        /* --- TABLE CARD SECTION --- */
        .result-container {
            max-width: 900px;
            margin: -60px auto 0;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .table-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        .table thead th {
            border-bottom: 2px solid #f8f9fa;
            color: var(--deep-purple);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 15px;
        }

        .table tbody td {
            padding: 18px 15px;
            vertical-align: middle;
            border-color: #f8f9fa;
            font-size: 0.95rem;
        }

        .user-name { font-weight: 600; color: #444; }
        
        .subject-badge {
            background: #eef2ff;
            color: #5d5fef;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .marks-highlight {
            font-weight: 700;
            color: var(--primary-pink);
            font-size: 1.1rem;
        }

        /* Avatar Styling */
        .avatar-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid var(--soft-pink);
        }
    </style>
</head>
<body>

    <div class="result-header">
        <div class="container">
            <h1>Master Student Results</h1>
            <p>Comprehensive record of all student performances.</p>
            
            <a href="/GetAdminHome/" class="btn-nav">‚Üê Back to Dashboard</a>
            <a href="/logoutuser/" class="btn-nav">Log Out</a>
        </div>
    </div>

    <div class="result-container">
        <div class="table-card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Subject</th>
                            <th class="text-center">Marks Obtained</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for res in rdb %}
                        <tr>
                            <td class="user-name">
                                <img src="https://ui-avatars.com/api/?name={{ res.sname.sname }}&background=random&color=fff" 
                                     class="avatar-img" alt="Avatar">
                                {{ res.sname.sname }}
                            </td>
                            <td><span class="subject-badge">{{ res.subject }}</span></td>
                            <td class="text-center"><span class="marks-highlight">{{ res.marks }}</span></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-5 text-muted">No results available in the database.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
