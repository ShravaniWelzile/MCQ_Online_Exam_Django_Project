<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register | EduPink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-pink: #ff6b9d; --deep-purple: #4a148c; --gradient: linear-gradient(135deg, #4a148c, #ff6b9d); }
        body { background: #fff0f5; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .reg-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(74, 20, 140, 0.1); width: 100%; max-width: 450px; border: 1px solid rgba(255,107,157,0.2); }
        .reg-header h2 { color: var(--deep-purple); font-weight: 700; text-align: center; }
        .form-control { border-radius: 12px; padding: 12px; border: 2px solid #f8f9fa; margin-bottom: 20px; transition: 0.3s; }
        .form-control:focus { border-color: var(--primary-pink); box-shadow: none; background: #fffafa; }
        .btn-reg { width: 100%; background: var(--gradient); border: none; color: white; padding: 14px; border-radius: 12px; font-weight: 600; transition: 0.3s; }
        .btn-reg:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3); }
    </style>
</head>
<body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20240719/pngtree-blue-and-orange-gradient-with-soft-lines-abstract-background-image_16002101.jpg); background-size: cover;" >
    <div class="reg-card">
        <div class="reg-header mb-4">
            <h2>Admin Register</h2>
            <p class="text-center text-muted small">Create an administrator account here</p>
        </div>
         <div>
        <a href="/GetAdminHome/" style="
        text-decoration: none; 
        color: darkgrey;
        background: rgba(255, 255, 255, 0.2); 
        padding: 8px 20px; 
        border-radius: 2px; 
       
        font-size: 14px; 
        font-weight: 800; 
        display: flex; 
  
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(2px);
    " onmouseover="this.style.background='rgba(255, 255, 255, 0.4)'" 
       onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
        <span style="margin-right: 3px;">←</span> Back to Admin Dashboard
    </a>
</div> 

       <form action="/admin_registration/" method="GET">
    <label class="small fw-bold text-muted">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
    
    <label class="small fw-bold text-muted">Email Address</label>
    <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
    
    <label class="small fw-bold text-muted">Password</label>
    <input type="password" name="pwd" class="form-control" placeholder="••••••••" required>
    
    <button type="submit"  class="btn-reg">Create Admin Account</button>
</form>

<span>{{msg}}</span>

    </div>
</body>
</html>
