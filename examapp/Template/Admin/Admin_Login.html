<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | EduPink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-pink: #ff6b9d; --deep-purple: #4a148c; --gradient: linear-gradient(135deg, #4a148c, #ff6b9d); }
        body { background: var(--deep-purple); font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background: white; padding: 45px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .icon-circle { width: 80px; height: 80px; background: #fff0f5; color: var(--primary-pink); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 35px; }
        .form-control { border-radius: 12px; padding: 12px; margin-bottom: 20px; border: 2px solid #eee; }
        .btn-login { width: 100%; background: var(--gradient); border: none; color: white; padding: 14px; border-radius: 12px; font-weight: 700; letter-spacing: 1px; }
        .error-msg { color: #e74c3c; font-size: 0.85rem; margin-bottom: 15px; background: #fdeaea; padding: 8px; border-radius: 8px; }
    </style>
</head >
<body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20240719/pngtree-blue-and-orange-gradient-with-soft-lines-abstract-background-image_16002101.jpg); background-size: cover;" >
    <div class="login-card">
       
        <h3 class="fw-bold mb-2">Admin Portal</h3>
        <p class="text-muted small mb-4">Secure Access Control</p>
         <div>
        <a href="/GetAdminHome/" style="
        text-decoration: none; 
        color: darkgrey;
        background: rgba(255, 255, 255, 0.2); 
        padding: 8px 20px; 
        border-radius: 2px; 
       
        font-size: 14px; 
        font-weight: 800; 
        display: flex; 
  
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(2px);
    " onmouseover="this.style.background='rgba(255, 255, 255, 0.4)'" 
       onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
        <span style="margin-right: 3px;">‚Üê</span> Back to Admin Dashboard
    </a>
</div> 

        <!-- {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %} -->

        <form action="/admin_login/" method="get">
            <input type="text" name="user" class="form-control" placeholder="Admin Username" >
            <input type="password" name="pass" class="form-control" placeholder="Password" >
            <button  type="submit" class="btn-login">LOGIN NOW</button>

            <br> or
            <br>
           <button formaction="/GetAdminRegister/" type="submit" class="btn-login"> REGISTER HERE</button>
        </form>
    </div>
</body>
</html>
