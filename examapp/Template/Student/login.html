<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    background:#eee;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Poppins', sans-serif;
}

/* MAIN WRAPPER */
.page{
    width:100%;
    max-width:1000px;
    background:#fff;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    position:relative;
    overflow:hidden;
}

/* ABSTRACT SHAPES */
.page::before,
.page::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    border-radius:50%;
    background:rgba(236,64,122,0.25);
}
.page::before{
    bottom:-150px;
    left:-150px;
}
.page::after{
    top:-150px;
    right:-150px;
    background:rgba(126,87,194,0.25);
}

/* LOGIN CARD */
.login-box{
    width:380px;
    background:#fff;
    margin:80px auto;
    padding:35px;
    text-align:center;
    position:relative;
    z-index:1;
}

/* HEADER */
.login-header{
    background:linear-gradient(135deg,#4a148c,#ec407a);
    color:#fff;
    padding:25px;
    margin:-35px -35px 30px;
}

/* INPUTS */
.input-group-text{
    background:#fff;
    border-right:0;
}
.form-control{
    border-left:0;
}
.form-control:focus{
    box-shadow:none;
}

/* BUTTONS */
.btn-login{
    background:linear-gradient(135deg,#ec407a,#4a148c);
    color:#fff;
    border:none;
    border-radius:0;
    padding:10px;
}
.btn-outline{
    border:2px solid;
    border-image:linear-gradient(135deg,#ec407a,#4a148c) 1;
    color:#777;
    padding:10px;
    background:transparent;
}

.divider{
    display:flex;
    align-items:center;
    margin:20px 0;
    color:#aaa;
}
.divider::before,
.divider::after{
    content:"";
    flex:1;
    height:1px;
    background:#ccc;
}
.divider span{
    padding:0 10px;
    font-size:14px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .login-box{
        width:90%;
        margin:40px auto;
    }
}


</style>
</head>

<body style="background-image: url(https://t3.ftcdn.net/jpg/15/85/35/92/360_F_1585359219_APeZGcEhutTVmUsDI4YGzVHBg33q2g46.jpg); background-size: cover;">


    
<div class="page">

    <div class="login-box">
        <div class="login-header">
            <h4 class="mb-0">LOGIN PAGE</h4>
        </div>
         <div>
        <a href="/GetHomePage/" style="
        text-decoration: none; 
        color: darkgrey;
        background: rgba(255, 255, 255, 0.2); 
        padding: 8px 20px; 
        border-radius: 2px; 
       
        font-size: 14px; 
        font-weight: 800; 
        display: flex; 
  
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(2px);
    " onmouseover="this.style.background='rgba(255, 255, 255, 0.4)'" 
       onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
        <span style="margin-right: 3px;">‚Üê</span> Back to Student Dashboard
    </a>
</div> 
        <form >
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input name="sname" type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input  name="password" type="password" class="form-control" placeholder="Password">
            </div>

            <button type="submit" formaction="/Login/"  class="btn btn-login w-100 mb-2">LOGIN</button>
<!-- 
            <a href="#" class="text-danger small d-block mb-2">Forgot your password?</a> -->

            <div class="divider">
                <span>or</span>
            </div>

           <a href="/GiveMeRegisterPage/" class="btn btn-outline w-100 d-block text-decoration-none">Create an Account</a>
       
        </form>
    </div>

</div>

</body>
</html>
