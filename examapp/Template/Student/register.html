<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    background:#eee;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Poppins', sans-serif;
}

/* MAIN WRAPPER */
.page{
    width:100%;
    max-width:1100px;
    background:#fff;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    position:relative;
    overflow:hidden;
}

/* ABSTRACT SHAPES */
.page::before,
.page::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    border-radius:50%;
    background:rgba(236,64,122,0.25);
}
.page::before{
    bottom:-150px;
    left:-150px;
}
.page::after{
    top:-150px;
    right:-150px;
    background:rgba(126,87,194,0.25);
}

/* REGISTER CARD */
.register-box{
    width:500px;
    background:#fff;
    margin:60px auto;
    padding:35px;
    position:relative;
    z-index:1;
}

/* HEADER */
.register-header{
    background:linear-gradient(135deg,#4a148c,#ec407a);
    color:#fff;
    padding:25px;
    margin:-35px -35px 30px;
    text-align:center;
}

/* INPUTS */
.input-group-text{
    background:#fff;
    border-right:0;
}
.form-control{
    border-left:0;
}
.form-control:focus{
    box-shadow:none;
}

/* BUTTON */
.btn-register{
    background:linear-gradient(135deg,#ec407a,#4a148c);
    color:#fff;
    border:none;
    border-radius:0;
    padding:10px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .register-box{
        width:90%;
        margin:40px auto;
    }
}
</style>
</head>

<body style="background-image:url(https://t3.ftcdn.net/jpg/15/85/35/92/360_F_1585359219_APeZGcEhutTVmUsDI4YGzVHBg33q2g46.jpg); background-size:cover;">

<div class="page">

    <div class="register-box">
        <div class="register-header">
            <h4 class="mb-0">STUDENT REGISTRATION</h4>
        </div>
        
        <div>
        <a href="/GetHomePage/" style="
        text-decoration: none; 
        color: darkgrey;
        background: rgba(255, 255, 255, 0.2); 
        padding: 8px 20px; 
        border-radius: 2px; 
       
        font-size: 14px; 
        font-weight: 800; 
        display: flex; 
  
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(2px);
    " onmouseover="this.style.background='rgba(255, 255, 255, 0.4)'" 
       onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
        <span style="margin-right: 3px;">‚Üê</span> Back to Student Dashboard
    </a>
</div> 

        <form>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input name="sid" type="int" class="form-control" placeholder="Student ID">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input name="sname" type="text" class="form-control" placeholder="Full Name">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input  name="semail" type="email" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input name="smob_no" type="text" class="form-control" placeholder="Mobile Number">
            </div>

        

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>

           

            <button type="submit" formaction="/Register/" class="btn btn-register w-100">
                REGISTER
            </button>
         
            <hr> 
           
            <button type="submit" formaction="/GiveMeLoginPage/" class="btn btn-register w-100">
               Login
            </button>

               <span style="color: red;
    font-weight: bold;
    text-align: center;
    padding-top: 40px;
    display: block;">{{msg}}</span>
           
        </form>

    </div>

</div>

</body>
</html>
