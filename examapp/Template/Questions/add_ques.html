<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Question</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    background:#eee;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
}

/* MAIN WRAPPER */
.page{
    width:100%;
    max-width:1000px;
    background:#fff;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    position:relative;
    overflow:hidden;
}

/* ABSTRACT SHAPES */
.page::before,
.page::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    border-radius:50%;
    background:rgba(236,64,122,0.25);
}
.page::before{
    bottom:-150px;
    left:-150px;
}
.page::after{
    top:-150px;
    right:-150px;
    background:rgba(126,87,194,0.25);
}

/* ADD QUESTION CARD */
.question-box{
    width:520px;
    background:#fff;
    margin:60px auto;
    padding:35px;
    position:relative;
    z-index:1;
}

/* HEADER */
.question-header{
    background:linear-gradient(135deg,#4a148c,#ec407a);
    color:#fff;
    padding:25px;
    margin:-35px -35px 30px;
    text-align:center;
}

/* INPUTS */
.input-group-text{
    background:#fff;
    border-right:0;
}
.form-control, .form-select{
    border-left:0;
}
.form-control:focus,
.form-select:focus{
    box-shadow:none;
}

/* BUTTON */
.btn-submit{
    background:linear-gradient(135deg,#ec407a,#4a148c);
    color:#fff;
    border:none;
    border-radius:0;
    padding:10px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .question-box{
        width:90%;
        margin:40px auto;
    }
}
</style>
</head>

<body style="background-image:url(https://t3.ftcdn.net/jpg/15/85/35/92/360_F_1585359219_APeZGcEhutTVmUsDI4YGzVHBg33q2g46.jpg); background-size:cover;">
   

    
<div class="page">


    <div class="question-box">
        <div class="question-header">
            <h4 class="mb-0">ADD QUESTION</h4>
               <hr>
             <button> <a href="/GetAdminHome/" style="text-decoration: none;">Back</a> </button>
        </div>

        <form>

            <!-- Question -->
          
            <div class="input-group mb-3">
                
                <input type="int" class="form-control" name="qno" placeholder="Enter Question No" required>
            </div>

            
            <div class="mb-3">
                <textarea class="form-control" name="qname" rows="3" placeholder="Enter Question" required></textarea>
            </div>

            <!-- Option A -->
            <div class="input-group mb-3">
                <span class="input-group-text">A</span>
                <input type="text" class="form-control" name="op1" placeholder="Option A" required>
            </div>

            <!-- Option B -->
            <div class="input-group mb-3">
                <span class="input-group-text">B</span>
                <input type="text" class="form-control" name="op2" placeholder="Option B" required>
            </div>

            <!-- Option C -->
            <div class="input-group mb-3">
                <span class="input-group-text">C</span>
                <input type="text" class="form-control" name="op3" placeholder="Option C" required>
            </div>

            <!-- Option D -->
            <div class="input-group mb-3">
                <span class="input-group-text">D</span>
                <input type="text" class="form-control" name="op4" placeholder="Option D" required>
            </div>

            <!-- Correct Answer -->
            <div class="mb-3">
                <select class="form-select" name="correct_ans" required>
                    <option value="">Select Correct Answer</option>
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                </select>
            </div>

            <div class="input-group mb-3">
               
                <input type="text" class="form-control" name="subject" placeholder="Enter Subject" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-submit w-100" formaction="/add_ques/">
                ADD
            </button>



            <span style="color: red;
    font-weight: bold;
    text-align: center;
    padding-top: 20px;
    display: block;">{{msg}}</span>


        </form>
         
    </div>

</div>

</body>
</html>
