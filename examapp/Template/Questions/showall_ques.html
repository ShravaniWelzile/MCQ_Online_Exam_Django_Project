<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Poppins", sans-serif;
        }

        body{
            min-height:100vh;
            background-image:url('https://t3.ftcdn.net/jpg/15/85/35/92/360_F_1585359219_APeZGcEhutTVmUsDI4YGzVHBg33q2g46.jpg');
            background-size:cover;
            background-position:center;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:50px;
            color:white;
        }

        .container{
            width:95%;
            background:rgba(255,255,255,0.1);
            backdrop-filter:blur(12px);
            border-radius:15px;
            padding:30px;
            box-shadow:0 10px 25px rgba(0,0,0,0.4);
        }

        h2{
            text-align:center;
            margin-bottom:25px;
            font-weight:500;
            letter-spacing:1px;
        }

        table{
            width:100%;
            border-collapse:collapse;
            border-radius:10px;
            overflow:hidden;
        }

        thead{
            background:linear-gradient(90deg,#0076a3,#001f5b);
        }

        thead th{
            padding:12px;
            font-size:13px;
            font-weight:500;
            text-align:center;
        }

        tbody tr{
            background:rgba(0,0,0,0.4);
            border-bottom:1px solid rgba(255,255,255,0.15);
            transition:0.3s;
        }

        tbody tr:hover{
            background:rgba(255,255,255,0.15);
        }

        tbody td{
            padding:10px;
            font-size:13px;
            text-align:center;
        }

        .action-btn a{
            display:inline-block;
            padding:6px 12px;
            border-radius:5px;
            font-size:12px;
            color:white;
            text-decoration:none;
        }

        .delete-btn{
            background:#dc3545;
        }

        .delete-btn:hover{
            background:#b02a37;
        }

        .no-data{
            text-align:center;
            padding:20px;
            color:#ffc107;
            font-size:15px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>View All Questions</h2>
<div style="display: flex; justify-content: flex-start; margin-bottom: 15px;">
    <a href="/GetAdminHome/" style="
        text-decoration: none; 
        color: white; 
        background: rgba(255, 255, 255, 0.2); 
        padding: 8px 20px; 
        border-radius: 8px; 
        font-size: 14px; 
        font-weight: 500; 
        display: flex; 
        align-items: center; 
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
    " onmouseover="this.style.background='rgba(255, 255, 255, 0.4)'" 
       onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
        <span style="margin-right: 8px;">‚Üê</span> Back to Dashboard
    </a>
</div> 

    <table>
        <thead>
            <tr>
                <th>Q No</th>
                <th>Question</th>
                <th>Option A</th>
                <th>Option B</th>
                <th>Option C</th>
                <th>Option D</th>
                <th>Correct</th>
                <th>Subject</th>
                
            </tr>
        </thead>

        <tbody>
            {% for q in questions %}
            <tr>
                <td>{{ q.qno }}</td>
                <td style="text-align:left;">{{ q.qname }}</td>
                <td>{{ q.op1 }}</td>
                <td>{{ q.op2 }}</td>
                <td>{{ q.op3 }}</td>
                <td>{{ q.op4 }}</td>
                <td>{{ q.correct_ans }}</td>
                <td>{{ q.subject }}</td>
           
               
            </tr>
            {% empty %}
            <tr>
                <td colspan="10" class="no-data">No questions found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
